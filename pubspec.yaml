name: enterprise_flutter_app
description: Enterprise-grade Flutter application framework with DDD and Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  flutter_hooks: ^0.20.5
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Local Storage
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Routing
  auto_route: ^7.8.4
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Internationalization
  easy_localization: ^3.0.3
  intl: ^0.20.2
  
  # Utilities
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # UI
  cached_network_image: ^3.3.0
  carousel_slider: ^5.0.0
  
  # Firebase (for analytics and crashlytics) - Temporarily disabled
  # firebase_core: ^2.24.2
  # firebase_analytics: ^10.7.4
  # firebase_crashlytics: ^3.4.8
  
  # Platform
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.4
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  # retrofit_generator: ^7.0.8  # Temporarily disabled due to Dart SDK compatibility issue
  auto_route_generator: ^7.3.2
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/translations/
    - assets/images/
  
